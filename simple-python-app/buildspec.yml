version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME:  /myapp/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /myapp/docker-credentials/password
    DOCKER_REGISTRY_URL: /myapp/docker-registry/url
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r simple-python-app/requirements.txt
  build:
    commands:
      - echo "Running tests..."
      - cd simple-python-app/
      - echo "Building Docker image..."
      - echo "Manoj121@" | docker login -u "manojsharma3210" --password-stdin "manojsharma3210/simple-python-app"
      - docker build -t "$DOCKER_REGISTRY_URL/manojsharma3210/simple-python-flask-app:latest" .
      - docker push "manojsharma3210/simple-python-app/manojsharma3210/simple-python-flask-app:latest"
  post_build:
    commands:
      - echo "Build completed successfully!"
artifacts:
  files:
    - '**/*'
  base-directory: ../simple-python-app